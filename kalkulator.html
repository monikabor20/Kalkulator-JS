<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Kalkulator w JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="js/javascript.js"></script>
</head>

<body>
    <div id="calculator" class="calculator">
        <div class="row first">
            <button id="clear" class="clear"> C </button>
            <div id="screen"> 0 </div>
        </div>

     
        <div class="row">
            <button class="number" onclick="kliknietoWLiczbe(7)">7</button>
            <button class="number" onclick="kliknietoWLiczbe(8)">8</button>
            <button class="number" onclick="kliknietoWLiczbe(9)">9</button>
            <button class="divide" onclick="kliknietoWDzialanie('/')"> / </button>
        </div>
        <div class="row">
            <button class="number" onclick="kliknietoWLiczbe(4)">4</button>
            <button class="number" onclick="kliknietoWLiczbe(5)">5</button>
            <button class="number" onclick="kliknietoWLiczbe(6)">6</button>
            <button class="multiply" onclick="kliknietoWDzialanie('*')">*</button>
        </div>
        <div class="row">
            <button class="number" onclick="kliknietoWLiczbe(1)">1</button>
            <button class="number" onclick="kliknietoWLiczbe(2)">2</button>
            <button class="number" onclick="kliknietoWLiczbe(3)">3</button>
            <button class="minus" onclick="kliknietoWDzialanie('-')"> - </button>
        </div>
        <div class="row">
            <button class="number" onclick="kliknietoWLiczbe(0)">0</button>
            <button class="number">.</button>
            <button class="equal" onclick="kliknietoWRownaSie()">=</button>
            <button class="plus" onclick="kliknietoWDzialanie('+')"> + </button>
        </div>
    </div>

</body>

</html>
